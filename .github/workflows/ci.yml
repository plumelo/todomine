name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - beta
      - master

jobs:
  build:
     runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
